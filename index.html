<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aplikasi Input Soal Ujian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 35px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .header .subtitle {
            font-size: 15px;
            opacity: 0.9;
        }
        
        .login-form {
            padding: 40px 35px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #495057;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        select, input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        .school-info {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
        }
        
        .school-info h3 {
            color: #495057;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .school-info p {
            color: #6c757d;
            font-size: 14px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #c92a2a 100%);
            color: white;
            border: none;
        }
        
        .success {
            background: linear-gradient(135deg, #51cf66 0%, #2b8a3e 100%);
            color: white;
            border: none;
        }
        
        .loading {
            background: linear-gradient(135deg, #ffd43b 0%, #f08c00 100%);
            color: white;
            border: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        
        .footer a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                max-width: 100%;
            }
            
            .login-form {
                padding: 30px 25px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .footer {
                position: static;
                margin-top: 20px;
                background: transparent;
                backdrop-filter: none;
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 36px;
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .form-icon {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">üè´</div>
            <h1>Login Guru</h1>
            <p class="subtitle">Aplikasi Input Soal Ujian SMAN 2 Cikarang Barat</p>
        </div>
        
        <div class="login-form">
            <div class="status-message" id="status-message"></div>
            
            <div class="form-group">
                <label for="nama-guru"><span class="form-icon">üë®‚Äçüè´</span> Nama Guru</label>
                <select id="nama-guru" required>
                    <option value="">Pilih nama Anda</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password"><span class="form-icon">üîê</span> Password</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Masukkan password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">
                        üëÅÔ∏è
                    </button>
                </div>
                <small style="color: #6c757d; font-size: 12px; margin-top: 5px; display: block;">
                    Password sesuai database sekolah
                </small>
            </div>
            
            <button class="btn btn-primary pulse" onclick="handleLogin()" id="login-btn">
                <span>üöÄ</span> Masuk ke Aplikasi
            </button>
            
            <div class="school-info">
                <h3>SMAN 2 Cikarang Barat</h3>
                <p>Sistem Input Soal Ujian Digital</p>
            </div>
        </div>
    </div>
    
    <div class="footer">
        Dibuat oleh <a href="mailto:donnyn1980@gmail.com.com">Donny Nugroho</a> ‚Ä¢ 2026
    </div>
    
    <script>
        // Konfigurasi Cloudflare Workers
        const WORKER_URL = "https://nocob-proxy.kurikulum-sman2cikarangbarat.workers.dev";
        
        // State aplikasi
        let guruData = [];
        
        // Fungsi untuk menampilkan pesan
        function showMessage(message, type = 'error') {
            const statusDiv = document.getElementById('status-message');
            statusDiv.textContent = message;
            statusDiv.className = `status-message ${type}`;
            statusDiv.style.display = 'block';
        }
        
        // Fungsi untuk menyembunyikan pesan
        function hideMessage() {
            document.getElementById('status-message').style.display = 'none';
        }
        
        // Fungsi untuk toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Fungsi untuk memuat data guru dari Workers
        async function loadGuruData() {
            try {
                showMessage('Memuat data guru...', 'loading');
                
                const response = await fetch(`${WORKER_URL}/api/data`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                guruData = data.list || data || [];
                
                const select = document.getElementById('nama-guru');
                select.innerHTML = '<option value="">Pilih nama Anda</option>';
                
                // Filter dan sort nama guru unik
                const uniqueGuru = [...new Set(
                    guruData
                        .filter(item => item.nama_guru && item.nama_guru.trim())
                        .map(item => item.nama_guru.trim())
                )].sort();
                
                uniqueGuru.forEach(nama => {
                    const option = document.createElement('option');
                    option.value = nama;
                    option.textContent = nama;
                    select.appendChild(option);
                });
                
                hideMessage();
                
                if (uniqueGuru.length === 0) {
                    showMessage('Tidak ada data guru tersedia. Hubungi administrator.', 'error');
                }
                
            } catch (error) {
                console.error('Error loading guru data:', error);
                showMessage('Gagal memuat data guru. Silakan refresh halaman.', 'error');
            }
        }
        
        // Fungsi untuk validasi login
        async function handleLogin() {
            const namaGuru = document.getElementById('nama-guru').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            // Validasi input
            if (!namaGuru || !password) {
                showMessage('Harap pilih nama guru dan masukkan password', 'error');
                return;
            }
            
            // Nonaktifkan tombol sementara
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>‚è≥</span> Memproses...';
            
            try {
                showMessage('Memverifikasi kredensial...', 'loading');
                
                // Cari data guru yang sesuai
                const guru = guruData.find(item => 
                    item.nama_guru && 
                    item.nama_guru.trim() === namaGuru && 
                    item.pwd // Pastikan ada kolom pwd
                );
                
                // Simulasi delay untuk UX
                await new Promise(resolve => setTimeout(resolve, 800));
                
                if (!guru) {
                    throw new Error('Nama guru tidak ditemukan');
                }
                
                // Verifikasi password
                if (guru.pwd !== password) {
                    throw new Error('Password salah');
                }
                
                // Login berhasil
                showMessage('‚úÖ Login berhasil! Mengarahkan...', 'success');
                
                // Simpan data sesi ke localStorage (opsional)
                localStorage.setItem('loggedInGuru', JSON.stringify({
                    nama: guru.nama_guru,
                    mapel: guru.mapel || '',
                    timestamp: new Date().toISOString()
                }));
                
                // Redirect setelah delay
                setTimeout(() => {
                    window.location.href = 'inputsoal.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Tentukan pesan error yang sesuai
                let errorMessage = 'Login gagal. ';
                if (error.message.includes('tidak ditemukan')) {
                    errorMessage += 'Nama guru tidak terdaftar.';
                } else if (error.message.includes('Password')) {
                    errorMessage += 'Password salah.';
                } else {
                    errorMessage += 'Terjadi kesalahan.';
                }
                
                showMessage(errorMessage, 'error');
                
                // Reset tombol
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>üöÄ</span> Masuk ke Aplikasi';
                
                // Shake animation untuk efek error
                const loginContainer = document.querySelector('.login-container');
                loginContainer.style.animation = 'none';
                setTimeout(() => {
                    loginContainer.style.animation = 'shake 0.5s';
                }, 10);
                
                // CSS untuk shake animation
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes shake {
                        0%, 100% { transform: translateX(0); }
                        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                        20%, 40%, 60%, 80% { transform: translateX(5px); }
                    }
                `;
                document.head.appendChild(style);
                
                // Hapus style setelah animasi selesai
                setTimeout(() => {
                    document.head.removeChild(style);
                    loginContainer.style.animation = '';
                }, 500);
            }
        }
        
        // Event listener untuk Enter key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });
        
        // Event listener untuk dropdown change
        document.getElementById('nama-guru').addEventListener('change', function() {
            hideMessage();
        });
        
        // Event listener untuk input password
        document.getElementById('password').addEventListener('input', function() {
            hideMessage();
        });
        
        // Load data saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            loadGuruData();
        });
    </script>
</body>
</html>
