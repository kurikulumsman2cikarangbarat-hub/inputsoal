<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Guru - SMAN 2 Cikarang Barat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .header-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .content {
            padding: 30px;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }
        
        .status-indicator.connected {
            background: #2ecc71;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }
        
        thead {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #dee2e6;
            font-size: 1rem;
        }
        
        td {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            color: #333;
            font-size: 0.95rem;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .no-data {
            text-align: center;
            padding: 50px 20px;
            color: #7f8c8d;
        }
        
        .no-data i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        .no-data h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .loading {
            text-align: center;
            padding: 50px 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .counter {
            background: #f8f9fa;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            color: #2c3e50;
            border: 1px solid #e0e0e0;
        }
        
        .counter span {
            color: #3498db;
            font-size: 1.2rem;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content {
                padding: 20px;
            }
            
            th, td {
                padding: 12px 15px;
            }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="header-icon">
                    <i class="fas fa-chalkboard-teacher"></i>
                </div>
                <h1>Daftar Guru</h1>
                <p>SMAN 2 Cikarang Barat</p>
            </div>
            
            <div class="content">
                <div class="controls">
                    <div class="status">
                        <div class="status-indicator" id="statusIndicator"></div>
                        <span id="statusText">Memuat data...</span>
                    </div>
                    
                    <button class="refresh-btn" id="refreshBtn">
                        <i class="fas fa-redo"></i>
                        <span>Refresh Data</span>
                    </button>
                </div>
                
                <div id="tableWrapper">
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <p>Memuat daftar guru dari database...</p>
                    </div>
                    
                    <div id="noData" class="no-data" style="display: none;">
                        <i class="fas fa-database"></i>
                        <h3>Tidak Ada Data</h3>
                        <p>Belum ada data guru yang tersimpan di database.</p>
                    </div>
                    
                    <div class="table-container" id="tableContainer" style="display: none;">
                        <table>
                            <thead>
                                <tr>
                                    <th width="50">No</th>
                                    <th>Nama Guru</th>
                                    <th width="100">Status</th>
                                </tr>
                            </thead>
                            <tbody id="dataTable">
                                <!-- Data akan dimuat di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="counter" id="counter" style="display: none; margin-top: 20px;">
                    Total Guru: <span id="guruCount">0</span>
                </div>
            </div>
            
            <div class="footer">
                <p>Â© 2024 SMAN 2 Cikarang Barat | Sistem Informasi Guru</p>
            </div>
        </div>
    </div>

    <script>
        const PROXY_URL = "https://nocob-proxy.kurikulum-sman2cikarangbarat.workers.dev";
        
        // Elemen DOM
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const refreshBtn = document.getElementById('refreshBtn');
        const loading = document.getElementById('loading');
        const noData = document.getElementById('noData');
        const tableContainer = document.getElementById('tableContainer');
        const dataTable = document.getElementById('dataTable');
        const counter = document.getElementById('counter');
        const guruCount = document.getElementById('guruCount');
        
        // Fungsi untuk memperbarui status koneksi
        function updateStatus(connected) {
            if (connected) {
                statusIndicator.className = 'status-indicator connected';
                statusText.textContent = 'Terhubung ke Database';
            } else {
                statusIndicator.className = 'status-indicator';
                statusText.textContent = 'Tidak Terhubung';
            }
        }
        
        // Fungsi untuk memuat data dari API
        async function loadData() {
            try {
                // Tampilkan loading
                loading.style.display = 'block';
                noData.style.display = 'none';
                tableContainer.style.display = 'none';
                counter.style.display = 'none';
                
                // Update status
                updateStatus(false);
                
                // Ambil data dari API
                const response = await fetch(`${PROXY_URL}/api/data`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                // Update status koneksi
                updateStatus(true);
                
                // Sembunyikan loading
                loading.style.display = 'none';
                
                // Periksa apakah ada data
                if (result.success && result.data && result.data.length > 0) {
                    // Tampilkan tabel
                    displayData(result.data);
                } else {
                    // Tampilkan pesan tidak ada data
                    noData.style.display = 'block';
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                
                // Sembunyikan loading
                loading.style.display = 'none';
                
                // Tampilkan pesan error
                noData.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Gagal Memuat Data</h3>
                    <p>${error.message}</p>
                `;
                noData.style.display = 'block';
                
                // Update status
                updateStatus(false);
            }
        }
        
        // Fungsi untuk menampilkan data di tabel
        function displayData(data) {
            // Kosongkan tabel
            dataTable.innerHTML = '';
            
            // Filter dan kelompokkan data unik berdasarkan nama_guru
            const uniqueGuru = [];
            const seenGuru = new Set();
            
            data.forEach(item => {
                if (item.nama_guru && !seenGuru.has(item.nama_guru)) {
                    seenGuru.add(item.nama_guru);
                    uniqueGuru.push(item);
                }
            });
            
            // Urutkan berdasarkan nama guru
            uniqueGuru.sort((a, b) => {
                return a.nama_guru.localeCompare(b.nama_guru);
            });
            
            // Isi tabel dengan data
            uniqueGuru.forEach((item, index) => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>
                        <strong>${item.nama_guru}</strong>
                        ${item.mapel ? `<div style="font-size: 0.85rem; color: #666; margin-top: 4px;">${item.mapel}</div>` : ''}
                    </td>
                    <td>
                        <span style="color: #2ecc71; font-weight: 500;">
                            <i class="fas fa-check-circle"></i> Aktif
                        </span>
                    </td>
                `;
                
                dataTable.appendChild(row);
            });
            
            // Update counter
            guruCount.textContent = uniqueGuru.length;
            
            // Tampilkan tabel dan counter
            tableContainer.style.display = 'block';
            counter.style.display = 'block';
        }
        
        // Event listener untuk tombol refresh
        refreshBtn.addEventListener('click', loadData);
        
        // Muat data saat halaman pertama kali dibuka
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Auto-refresh setiap 30 detik
        setInterval(loadData, 30000);
    </script>
</body>
</html>
